<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script>
        // FirebaseConfiguration
    const firebaseConfig = {
        apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
        authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
        projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
        storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
        messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
        appId: import.meta.env.VITE_FIREBASE_APP_ID
};
    
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        export { auth };
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            position: relative;
            width: 900px;
            height: 550px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .form-section {
            position: relative;
            width: 50%;
            height: 100%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: 0.5s ease-in-out;
        }

        .signin {
            background: #fff;
            left: 0;
        }

        .signup {
            background: #4f46e5;
            left: 50%;
            color: white;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 600;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 18px 45px 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #4f46e5;
            outline: none;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #4338ca;
        }

        .toggle-form {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
        }

        .toggle-form a {
            color: #4f46e5;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .signup .toggle-form a {
            color: #fff;
            opacity: 0.9;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ef4444;
            margin: -10px 0 20px 0;
            font-size: 0.9rem;
            display: none;
        }

        .container.active .signin {
            left: -50%;
        }

        .container.active .signup {
            left: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                height: auto;
                margin: 20px 0;
            }

            .form-section {
                width: 100%;
                padding: 40px;
            }

            .signup {
                left: 100%;
            }

            .container.active .signin {
                left: -100%;
            }

            .container.active .signup {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <!-- Login Form -->
            <div class="form-section signin">
                <h2 class="title">Welcome Back</h2>
                <div class="error-message" id="login-error"></div>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="loginUsername" placeholder="Username" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <div class="toggle-form">
                    Don't have an account? <a onclick="toggleForm()">Sign Up</a>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-section signup">
                <h2 class="title">Create Account</h2>
                <div class="error-message" id="register-error"></div>
                <form id="registerForm">
                    <div class="input-group">
                        <input type="text" id="registerUsername" placeholder="Username" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="toggle-form">
                    Already have an account? <a onclick="toggleForm()">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle between forms
        function toggleForm() {
            document.querySelector('.container').classList.toggle('active');
        }

        // Handle registration
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const errorElement = document.getElementById('register-error');

            // Reset error message
            errorElement.style.display = 'none';

            // Validation
            if (password !== confirmPassword) {
                showError(errorElement, "Passwords do not match!");
                return;
            }

            if (password.length < 6) {
                showError(errorElement, "Password must be at least 6 characters!");
                return;
            }

            if (localStorage.getItem(username)) {
                showError(errorElement, "Username already exists!");
                return;
            }

            // Store user
            localStorage.setItem(username, JSON.stringify({
                username: username,
                password: password
            }));

            // Clear form
            this.reset();
            alert('Registration successful! Please login.');
            toggleForm();
        });

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const errorElement = document.getElementById('login-error');

            // Reset error message
            errorElement.style.display = 'none';

            const user = JSON.parse(localStorage.getItem(username));

            if (!user || user.password !== password) {
                showError(errorElement, "Invalid username or password!");
                return;
            }

            // Clear form
            this.reset();
            alert('Login successful! Redirecting...');
            // window.location.href = '/dashboard'; // Add your redirect here
        });

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        // Initialize localStorage if empty
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify({}));
        }
    </script>
</body>
</html>
